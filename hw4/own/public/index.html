<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Fake Spreadsheet in React.js</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root">
            <div class="wrapper">
                <div class="c0">
                    <button style="margin-top: 60px;">+</button><br>
                    <button>-</button>
                </div>
                <div>
                    <div class="r0">
                        <button style="margin-left: 100px;">+</button>
                        <button>-</button>
                    </div>
                    <table class="table-wrapper">
                        <thead>
                            <th></th>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input type="text" value="A1" style="border: none;">
                                </td>
                                <td>B1</td>
                                <td>C1</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>A2</td>
                                <td>B2</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
